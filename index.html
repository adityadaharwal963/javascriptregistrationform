<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation</title>
<script src="validation.js"></script>
</head>
<body onload="document.registration.userid.focus();"  style="padding: 100px; background-image: url(hand-drawn.webp);" >
    <fieldset style="border-radius: 20px;border-color: hwb(hue white black);font-size: larger;
    ">
<h1>Registration Form</h1>

<form style=" padding-top: 20px;padding-left: 400px;" name='registration' onSubmit="return formValidation();">
<ul style="text-decoration: none;">
    <b>
<li><label for="userid">User id:</label></li>
<li><input type="text" name="userid" size="12" placeholder="( 5 to 12 characters)" /></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="12" placeholder="( 7 to 12 characters)"/></li>
<li><label for="name">Name:</label></li>
<li><input type="text" name="name" size="50" placeholder="(only alphabets)" /></li>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="50" placeholder="optional" /></li>
<li><label for="country">Country:</label></li>
<li><select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select></li>
<li><label for="zip">ZIP Code:</label></li>
<li><input type="text" name="zip" placeholder="(numeric)" /></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" placeholder="( enter valid email)"/></li>
<li><label id="gender">Gender:</label></li>
<li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
<li><input type="radio" name="msex" value="Female" /><span>Female</span></li>

<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</fieldset>
</body>
</html>
